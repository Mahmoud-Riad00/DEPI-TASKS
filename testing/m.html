<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notes</title>
    
</head>
<body>
    <style>
        * {
  box-sizing: border-box;
  margin: 0px;
  padding: 0px;
}
.container {
  width: 100vw;
  height: 100vh;
  background-color: #1D1F26;
  display: flex;
  flex-direction: column;
  justify-content: space-around;
  align-items: center;
}
form {
  width: 50%;
  height: 50%;
  display: flex;
  justify-content: center;
  align-items: center;
}
.title-input {
  padding: 7px;
  border-radius: 15px;
  margin: 5px;
  background-color:#1D1F26;
  border-bottom: 10px;
  color: white;
}
.descreption-input {
  padding: 10px;
  border-radius: 15px;
  margin: 5px;
  background-color: #1D1F26;
  color: white;
}
.btn,
.formUpdate {
  background-color: #333740; /* Dark Gray */
            color: #BFBFBF; /* Light Gray */
            padding: 16px 32px;
            border: 2px solid #A1A6A5; /* Medium Gray */
            border-radius: 12px;
            font-size: 18px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease, transform 0.2s ease;
}
.btn:hover {
  background-color: #1D1F26; /* Darkest Black */
  color: #D7D9D9; /* Pale Gray */
  border-color: #D7D9D9; /* Pale Gray */
  transform: scale(1.05);
}
.btn:active {
  background-color: #1D1F26; /* Darkest Black */
  border-color: #A1A6A5; /* Medium Gray */
  color: #BFBFBF; /* Light Gray */
  transform: scale(0.98);
        }
.notes {
  width: 70%;
  height: auto;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  flex-wrap: wrap;
  margin-top: -100px;
}
.widths {
  width: 100vw;

  background-color: #1D1F26;
  display: flex;
  justify-content: center;
  align-items: start;
}
.newNoteContainer {
  width: 70%;
  background-color: #333740;
  padding: 10px;
  border-radius: 15px;
  margin: 5px;
  padding: 25px;
  height: fit-content;
  width: 100%;
  height: 100%;
  display: flex;
  justify-content: space-between;
  align-items: center;
}
.optionButton{
  background-color: #ccaade;
  padding: 8px 26px;
  border-radius: 6px;
  margin: 5px;
  color: #000000;
  text-shadow: 0px -1px 0px #5b6178;
  cursor: pointer;
  transition: 0.2s;
}
.optionButton:hover {
  background-color: #c26df0;
  padding: 10px 28px;
  border-radius: 18px;
  color: white;
}
.Buttons {
  height: 100%;

  display: flex;
  justify-content: end;
  align-items: center;
}

.note {
  width: 60%;
  color: white;
}
.hide {
  display: none;
}
.formUpdate:hover {
  background-color: #c26df0;
  padding: 10px 28px;
  border-radius: 18px;
}
.delete{
    background-color: red;
    padding: 8px 26px;
    border-radius: 6px;
    margin: 5px;
    color: white;
    text-shadow: 0px -1px 0px #5b6178;
    cursor: pointer;
    transition: 0.2s;

}
.delete:hover {
    background-color: red;
    padding: 10px 28px;
    border-radius: 18px;
    color: aliceblue;
  }
  @media screen and (max-width: 600px) {
  .newNoteContainer {
    display: flex;
    flex-wrap: wrap; 
    justify-content: center;
    flex-direction: column;
    align-items: center;
    }
  }
  .card{
    width: 50%;
    height: 100%;
    background-color:#333740;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    border-radius: 10px;
  }
    </style>
    <section class="container">
    <form>
        <div class="card">
            <input class="title-input" placeholder="Title" type="text" />
            <textarea
            placeholder="Description"
            class="descreption-input"
            ></textarea>
            <button class="btn">Submit</button>
            <button class="formUpdate hide">Update</button>
        </div>
    </form>
    </section>
    <div class="widths">
        <div class="notes">

        </div>
    </div>

    <script src="./js.js"></script>
</body>
</html>
